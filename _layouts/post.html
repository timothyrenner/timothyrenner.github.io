<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ page.title }}</title>
    <!-- Syntax highlighting CSS -->
    <link href="{{ site.url }}/css/syntax.css" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link href="{{ site.url }}/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Custom style -->
    <link href="{{ site.url }}/css/style.css" rel="stylesheet"/>
    <meta charset="utf-8">
</head>
<body>
    {% include navbar.html %}
    <div id="wrap">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="container" id="frontmatter">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <h1>{{ page.title }}</h1>
                            </div> <!-- title col -->
                        </div> <!-- title row -->
                        <div class="row">
                            <div class="col-md-2 col-md-offset-2">
                                <strong>{{ page.date | date: "%B %d %Y" }}</strong>
                            </div> <!-- date col -->
                        </div> <!-- frontmatter row -->
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <hr>
                            </div>
                        </div>
                    </div><!-- frontmatter container -->
                    <div class="container" id="content">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                {{ content }}
                            </div> <!-- content col -->
                        </div> <!-- content row -->
                    </div> <!-- content container -->
                </div> <!-- Page col -->
            </div> <!-- Page row -->
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <hr>
                </div>
            </div>
        </div> <!-- Page container -->
    </div> <!-- wrap -->
    {% include footer.html %}
    <!-- JQuery -->
    <script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Bootstrap Javascript -->
    <script type="text/javascript"
        src="{{ site.url }}/js/bootstrap.min.js"></script>
    <!-- Mathjax Javascript -->
    <script type="text/javascript"
      src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
</body>
