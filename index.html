---
layout: default
title: timothyrenner.github.io
---

<div class="container">
    {% for post in paginator.posts limit:1 %}
    <div class="row">
        <div class="col-md-8 col-md-offset-2 col-xs-12">
            <div class="container" id="frontmatter">
                <div class="row">
                    <div class="col-md-8">
                        <h1><a class="nav-link" href="{{ post.url }}">{{ post.title }}</a></h1>
                    </div> <!--Title col -->
                </div> <!-- Title row -->
                <div class="row">
                    <div class="col-md-2">
                        <strong>{{ post.date | date: "%B %d %Y" }}</strong>
                    </div> <!-- Date col -->
                </div> <!-- Front matter row -->
                <div class="row">
                    <div class="col-md-8">
                        <hr>
                    </div>
                </div>
            </div> <!-- frontmatter container -->
            <div class="container" id="post">
                <div class="row">
                    <div class="col-md-8">
                        <p class="bottom-pad">
                            {{ post.content }}
                            <hr>
                        </p>
                    </div> <!-- Content column -->
                </div> <!-- Content row -->
            </div> <!-- Content container -->
        </div> <!-- Page col -->
    </div> <!-- Page row -->
    {% endfor %}
</div> <!-- Page container -->
